<ion-header>
  <ion-navbar>
    <ion-title>{{checklist.title}}</ion-title>
    <ion-button end>
      <button (click)="uncheckItems()">
        <ion-icon name=refresh-circle>
        </ion-icon>
      </button>
      <button (click)="addItem()">
        <ion-icon name=add-circle>
        </ion-icon>
      </button>

    </ion-button>
  </ion-navbar>

</ion-header>

<ion-content>
  <ion-list no-lines>
    <ion-item-sliding *ngFor="let item of checklist.items">
      <ion-item-options>
        <button light (click)="renameItem(item)">
          <ion-icon name="clipboard">Edit</ion-icon>
        </button>
        <button light (click)="removeItem(item)">
          <ion-icon name="trash">Delete</ion-icon>
        </button>
      </ion-item-options>
      <ion-item>
        <ion-label>
          {{item.name}}
        </ion-label>
        <ion-checkbox [checked]="item.checked" (click)="toggleItem(item)"></ion-checkbox>

      </ion-item>
    </ion-item-sliding>
  </ion-list>
</ion-content>
